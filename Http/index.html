<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js" type='module' defer></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
    

    <title>Consulta Fornecedores</title>

</head>
<body>

    <div class="ft">
        <img src="img/logo3.png">
        <br>
        <img src="img/logo2.png" width="150px;" height="90px">
    </div>
   
    <main class="container">
        <h1 class="title">Consulta Fornecedores</h1>
  
        <div class="row">
            <div class="inputbox">
                <input type="text" id="codigo"  required>
                <label for="codigo">Codigo</label>
            </div>
            <div class="inputbox">
                <input type="text" id="nome"  required>
                <label for="nome">Nome</label>
            </div>
            <div class="inputbox">
                <input type="text" id="cnpj"  required>
                <label for="cnpj">CPF</label>
            </div>
        </div>
        <div class="row">
            <div class="inputbox">
                <input type="text" id="endereco" required>
                <label for="endereco">Endereço</label>
            </div>

            <div class="inputbox">
                <input type="text" id="bairro"  required>
                <label for="bairro">Bairro</label>
            </div>
            <div class="inputbox">
                <input type="text" id="municipio"  required>
                <label for="municipio">municipio</label>
            </div>
            <div class="inputbox">
                <input type="text" id="telefone"  required>
                <label for="telefone">Telefone</label>
            </div>
        </div>
        <div class="row">
            <div class="inputbox">
                <input type="text" id="qtdcompras"  required>
                <label for="qtdcompras">Numero de Compras</label>
            </div>
            <div class="inputbox">
                <input type="text" id="ultcompra"  required>
                <label for="ultcompra">Ultima Compra</label>
            </div>
            <div class="inputbox">
                <input type="text" id="maiorcompra"  required>
                <label for="maiorcompra">Maior Compra</label>
            </div>
            <div class="inputbox">
                <input type="text" id="saldotitulos"  required>
                <label for="saldotitulos">Saldo Titulos</label>
            </div>
        </div>
    </main>
    <footer>
        Uninjet
    </footer>
</body>
</html>
